<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Popup</title>
    <style>
        .report-popup {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.8) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 30px 45px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-width: 420px;
            max-width: 480px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 8px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 5px auto;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15));
            object-fit: contain;
        }

        .title {
            text-align: center;
            margin-bottom: 2px;
        }

        .title h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .radio-group {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.3);
            accent-color: #4a5568;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-width: 120px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(74, 85, 104, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            color: #4a5568;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px 32px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            min-width: 120px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="report-popup">
        <div class="logo-container">
            <img src="icons/logoFYP.png" alt="Logo" class="logo">
        </div>
        
        <div class="title">
            <h2>Report this Email</h2>
        </div>
        
        <div class="radio-group">
            <label class="radio-option">
                <input type="radio" name="report-type" value="safe">
                <span>Safe</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="report-type" value="suspicious">
                <span>Suspicious</span>
            </label>
            <label class="radio-option">
                <input type="radio" name="report-type" value="phishing">
                <span>Phishing</span>
            </label>
        </div>
        
        <div class="button-container">
            <button id="report-submit" class="btn-primary">Submit</button>
            <button id="report-cancel" class="btn-secondary">Cancel</button>
        </div>
    </div>
</body>
</html>
